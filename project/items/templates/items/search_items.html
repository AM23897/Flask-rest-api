{% extends 'base.html' %}

{% block title %}
    Flask api | demo on searching items from api
{% endblock %}

{% block content %}
<div class="container" style="margin-top:80px;">
    <div class="row">
        <div class="col col-md-2"></div>
        <div class="col col-md-8">
            <form class="my_search-form" style="margin-top:80px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="search items here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">search items</span>
                    </div>
                </div>
                <div class="result_div">
                    <span class="text-center rounded">No items to display</span>
                    <ul class="list-group" style="background-color:#a6a6a6 !important;"  id="item-listing">
                    </ul>
                </div>
            </form> 
        </div>
        <div class="col col-md-2"></div>  
    </div>

    <!-- display ajax results here -->
    <div class="row" style="margin-top:80px;">
        <div class="col col-md-3"></div>
        <div class="col col-md-8">
            <div class="item_show">
                <ul class="list-group" style="width:100%;" id="displaying"></ul>
            </div>
        </div>
        <div class="col col-md-3"></div>
    </div>
    <!-- end of display -->
</div>
{% endblock %}
